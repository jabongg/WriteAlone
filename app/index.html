<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wriders</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="app-content/navbar.css">
</head>
<body class="container">
    <!-- header -->
    <header>
        <div ng-include = "'nav-bar/navbar.tmpl.html'" class="nav-scope"></div>

    <!-- main -->
    <main ui-view></main>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment-with-locales.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/post.service.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="account/account.controller.js"></script>
